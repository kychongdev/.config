general.import = [
    '~/.config/alacritty/themes/gruxbox_dark.toml'
]

[window]  
startup_mode = "Maximized" 
decorations = "buttonless"
opacity = 0.85
blur = false

[font]
size = 18

[font.normal]  
family = 'JetBrainsMono Nerd Font Mono'
style = 'Regular'

[font.bold]  
family = 'JetBrainsMono Nerd Font Mono'
style = "Bold"

[font.italic]  
family = 'JetBrainsMono Nerd Font Mono'
style = "Italic"

[font.bold_italic] 
family = 'JetBrainsMono Nerd Font Mono'
style = "Bold Italic"
